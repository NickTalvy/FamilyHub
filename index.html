<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  font-family: Arial, sans-serif;
  background:#111;
  color:white;
}
.grid {
  display: grid;
  grid-template-columns: 3fr 1fr;
  grid-template-rows: auto 1fr 1fr;
  gap:10px;
  height:100vh;
  padding:10px;
}
.header {
  grid-column: 1 / 3;
  font-size: 2.5em;
  text-align: center;
}
.calendar, .weather, .tasks, .photos {
  border-radius: 15px;
  overflow: hidden;
  background: rgba(0,0,0,0.4); /* semi-transparent card */
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  padding: 5px;
}
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
#slideshow {
  width:100%; height:100%;
  background-size: cover;
  background-position: center;
  transition: opacity 1s ease-in-out;
}
</style>
</head>

  <div class="header" id="clock"></div>

  let idx = 0;

  function nextPhoto() {
    if (photos.length === 0) return;
    slide.style.opacity = 0;
    setTimeout(() => {
      slide.style.backgroundImage = `url('${photos[idx]}')`;
      slide.style.opacity = 1;
      idx = (idx + 1) % photos.length;
    }, 800);
  }

  setInterval(nextPhoto, 45000); // rotate every 45s
